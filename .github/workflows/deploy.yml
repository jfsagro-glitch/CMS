name: Deploy CarShop CMS to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install data tooling
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Generate collateral portfolio dataset
        run: python scripts/generate_portfolio_data.py

      - name: Generate collateral dossier dataset
        run: python scripts/generate_collateral_dossier.py

      - name: Generate monitoring plan dataset
        run: python scripts/generate_monitoring_plan.py

      - name: Generate insurance dataset
        run: python scripts/generate_insurance_data.py

      - name: Generate reports dataset
        run: python scripts/generate_reports_data.py

      - name: Generate collateral conclusions dataset
        run: python scripts/generate_collateral_conclusions_data.py
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: TypeScript type check
        run: npm run type-check
        
      - name: Lint code
        run: npm run lint
        continue-on-error: true
        
      - name: Build production
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          
      - name: Run pre-deploy checks
        run: npm run check-deploy
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
