name: Deploy CarShop CMS to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel previous if new one starts
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (optional - for data generation)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        continue-on-error: true

      - name: Install data tooling (optional)
        run: |
          python -m pip install --upgrade pip || true
          pip install pandas openpyxl || true
        continue-on-error: true

      - name: Generate datasets (optional)
        run: |
          echo "ğŸ“Š Attempting to generate datasets..."

          if [ -f "ZALOG/Ğ·Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ñ€Ñ‚Ñ„ĞµĞ»ÑŒ.xlsx" ]; then
            python scripts/generate_portfolio_data.py 2>&1 || echo "âš ï¸ Portfolio data generation failed"
          else
            echo "âš ï¸ Portfolio source file not found, skipping"
          fi

          if [ -d "ZALOG_DOS" ]; then
            python scripts/generate_collateral_dossier.py 2>&1 || echo "âš ï¸ Dossier data generation failed"
          else
            echo "âš ï¸ Dossier source directory not found, skipping"
          fi

          python scripts/generate_monitoring_plan.py 2>&1 || echo "âš ï¸ Monitoring plan generation failed"

          python scripts/generate_revaluation_plan.py 2>&1 || echo "âš ï¸ Revaluation plan generation failed"

          if [ -f "INS/INS.xlsx" ] || [ -d "INS" ]; then
            python scripts/generate_insurance_data.py 2>&1 || echo "âš ï¸ Insurance data generation failed"
          else
            echo "âš ï¸ Insurance source not found, skipping"
          fi

          if [ -d "XML_310_2025-04-24" ]; then
            python scripts/generate_reports_data.py 2>&1 || echo "âš ï¸ Reports data generation failed"
          else
            echo "âš ï¸ Reports source directory not found, skipping"
          fi

          if [ -d "ZZ" ]; then
            python scripts/generate_collateral_conclusions_data.py 2>&1 || echo "âš ï¸ Conclusions data generation failed"
          else
            echo "âš ï¸ Conclusions source directory not found, skipping"
          fi

          echo "âœ… Data generation step completed (some may have been skipped)"
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: TypeScript type check
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run type-check || echo "âš ï¸ TypeScript check failed, but continuing..."
        continue-on-error: true

      - name: Lint code
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint || echo "âš ï¸ Lint check failed, but continuing..."
        continue-on-error: true

      - name: Build production
        run: |
          echo "ğŸ”¨ Building production bundle..."
          npm run build
          echo "âœ… Build completed successfully!"
        env:
          CI: false
          NODE_ENV: production

      - name: Run pre-deploy checks
        run: |
          if [ -f "scripts/pre-deploy-check.js" ]; then
            npm run check-deploy || echo "âš ï¸ Pre-deploy check failed, but continuing..."
          else
            echo "â„¹ï¸ Pre-deploy check script not found, skipping..."
          fi
        continue-on-error: true

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found!"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            echo "âš ï¸  .nojekyll not found, creating it..."
            touch dist/.nojekyll
          fi
          if [ ! -f "dist/404.html" ]; then
            echo "âš ï¸  404.html not found, but continuing..."
          fi
          echo "âœ… Build output verified!"
          echo "ğŸ“‹ Critical files:"
          ls -lh dist/index.html dist/.nojekyll 2>/dev/null || echo "Some files may be missing"
          echo ""
          echo "ğŸ“¦ Dist size:"
          du -sh dist/ || echo "Could not calculate size"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          retention-days: 1
        continue-on-error: false

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ URL: https://jfsagro-glitch.github.io/cms/"
          echo "ğŸ“… Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
